<div class="container">
  <h1>Create a new account</h1>

  <div class="register">
    <form (ngSubmit)="onSubmit()" [formGroup]="_registerForm">
      <div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" type="email" required />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" type="text" required />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" required />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" required />
          </mat-form-field>
        </div>
    
      </div>
      <button mat-raised-button class="nav-btn submit-button" color="primary" type="submit">Register</button>
    </form>
  </div>
</div>
