<div class="container main">
  <form>
    <div class="row">
      <div class="col s4">
        <div class="input-field s2">
          <input id="venue" type="text" class="validate" required>
          <label for="venue">Venue</label>
        </div>
        <div class="input-field s2">
          <input id="date" type="date" class="datepicker" required>
        </div>
        <div class="input-field s2">
          <input id="city" type="text" class="validate" required>
          <label for="city">City</label>
        </div>
        <div class="input-field s2">
          <input id="state" type="text" class="validate" required>
          <label for="state">State</label>
        </div>
        <div class="input-field s2">
          <input id="postalCode" type="text" class="validate" required>
          <label for="zip">Zip Code</label>
        </div>

        <div class="row">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
            <button class="btn waves-effect waves-light right save blue darken-3" type="submit" name="action">Save
              <i class="material-icons right">send</i>
            </button>
        </div>
      </div>

      <div class="col s8">
          <div id="map"></div>
      </div>

    </div>
  </form>
</div>
