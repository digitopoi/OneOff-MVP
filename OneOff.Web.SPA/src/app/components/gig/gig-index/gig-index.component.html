<h1>Index</h1>

<a mat-raised-button color="accent" routerLink="/gigs/create">Create New</a>
<hr>
<!-- columnNames = ['Date', 'Venue', 'City', 'State', 'Zip', 'buttons']; -->

<div>
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>
  
    <ng-container matColumnDef="Date">
      <mat-header-cell *matHeaderCellDef class="matColumnSize">Date</mat-header-cell>
      <mat-cell *matCellDef="let gig">{{ gig.date | date:'shortDate' }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Venue">
      <mat-header-cell *matHeaderCellDef class="matColumnSize">Venue</mat-header-cell>
      <mat-cell *matCellDef="let gig">{{ gig.venueName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="City">
      <mat-header-cell *matHeaderCellDef class="matColumnSize">City</mat-header-cell>
      <mat-cell *matCellDef="let gig">{{ gig.city }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="State">
      <mat-header-cell *matHeaderCellDef class="matColumnSize">State</mat-header-cell>
      <mat-cell *matCellDef="let gig">{{ gig.state }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Zip">
      <mat-header-cell *matHeaderCellDef class="matColumnSize">Zip</mat-header-cell>
      <mat-cell *matCellDef="let gig">{{ gig.zip }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let gig">
        <i mat-icon class="material-icons orange" color="warn" routerLink="/gigs/edit/{{gig.gigId}}">edit</i>
        <i class="material-icons red" routerLink="/gigs/delete/{{gig.gigId}}">delete</i>
      </mat-cell>
    </ng-container>

  </mat-table>
</div>
